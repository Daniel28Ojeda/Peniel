<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Nova Solicitação</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="solicitacoes.css">
</head>

<body>
<div class="module-container">

    <div class="page-header">
        <div>
            <div class="page-title">Nova Solicitação</div>
            <div class="page-subtitle">Preencha os dados da solicitação de verba</div>
        </div>
    </div>

    <div class="card card-module p-4 form-card">

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Filial</label>
                <select class="form-select">
                    <option>Sede Central</option>
                    <option>Filial Norte</option>
                    <option>Filial Sul</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Ministério</label>
                <select class="form-select">
                    <option>Jovens</option>
                    <option>Louvor</option>
                    <option>Infantil</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Descrição</label>
                <input class="form-control" placeholder="Descreva brevemente a solicitação">
            </div>

            <div class="col-md-6">
                <label class="form-label">Valor Solicitado (R$)</label>
                <input class="form-control" placeholder="0,00">
            </div>

            <div class="col-md-6">
                <label class="form-label">Data</label>
                <input type="date" class="form-control">
            </div>

            <div class="col-12">
                <label class="form-label">Observações</label>
                <textarea class="form-control" rows="3" placeholder="Informações adicionais..."></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-light">
                <i class="bi bi-save"></i>
                Salvar Rascunho
            </button>

            <button class="btn btn-primary">
                <i class="bi bi-send"></i>
                Enviar Solicitação
            </button>
        </div>

    </div>
</div>
</body>
</html>
