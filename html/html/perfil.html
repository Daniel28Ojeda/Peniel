<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfis de Acesso</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="perfil.css">
</head>

<body class="bg-light">

<div class="container-fluid py-4 px-4">

  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h4 class="fw-bold mb-1">Perfis de Acesso</h4>
      <small class="text-muted">Gerencie as permissões do sistema</small>
    </div>

    <button class="btn btn-primary">
      <i class="bi bi-plus-lg me-2"></i>
      Novo Perfil
    </button>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">

      <table class="table align-middle mb-0">
        <thead class="table-light">
          <tr class="text-muted small">
            <th class="ps-4">PERFIL</th>
            <th>DESCRIÇÃO</th>
            <th class="text-center">USUÁRIOS</th>
            <th class="text-end pe-4">AÇÕES</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td class="ps-4">
              <div class="d-flex align-items-center gap-3">
                <div class="icon-box">
                  <i class="bi bi-shield-check"></i>
                </div>
                <div class="fw-semibold">Administrador</div>
              </div>
            </td>
            <td>Acesso total ao sistema</td>
            <td class="text-center"><i class="bi bi-people me-1"></i>3</td>
            <td class="text-end pe-4 text-muted">
              <i class="bi bi-pencil me-3 action-icon"></i>
              <i class="bi bi-trash action-icon"></i>
            </td>
          </tr>

          <tr>
            <td class="ps-4">
              <div class="d-flex align-items-center gap-3">
                <div class="icon-box">
                  <i class="bi bi-cash-stack"></i>
                </div>
                <div class="fw-semibold">Tesouraria</div>
              </div>
            </td>
            <td>Gerencia finanças e relatórios</td>
            <td class="text-center"><i class="bi bi-people me-1"></i>2</td>
            <td class="text-end pe-4 text-muted">
              <i class="bi bi-pencil me-3 action-icon"></i>
              <i class="bi bi-trash action-icon"></i>
            </td>
          </tr>

          <tr>
            <td class="ps-4">
              <div class="d-flex align-items-center gap-3">
                <div class="icon-box">
                  <i class="bi bi-eye"></i>
                </div>
                <div class="fw-semibold">Somente Leitura</div>
              </div>
            </td>
            <td>Pode apenas visualizar informações</td>
            <td class="text-center"><i class="bi bi-people me-1"></i>5</td>
            <td class="text-end pe-4 text-muted">
              <i class="bi bi-pencil me-3 action-icon"></i>
              <i class="bi bi-trash action-icon"></i>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>

</div>

</body>
</html>
