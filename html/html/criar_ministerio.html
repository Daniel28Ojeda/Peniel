<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Ministério</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ministerios.css">
</head>

<body class="bg-light">

<div class="container-fluid py-4 px-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h4 class="fw-bold mb-1">Novo Ministério</h4>
      <small class="text-muted">Cadastre um novo ministério na organização</small>
    </div>

    <a href="#" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>
      Voltar
    </a>
  </div>


  <!-- CARD FORM -->
  <div class="card border-0 shadow-sm form-card">
    <div class="card-body">

      <form>

        <!-- NOME -->
        <div class="mb-3">
          <label class="form-label">Nome do Ministério</label>
          <input type="text" class="form-control" placeholder="Ex: Louvor e Adoração">
        </div>

        <!-- DESCRIÇÃO -->
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" rows="3"
            placeholder="Descreva a finalidade do ministério"></textarea>
        </div>

        <!-- LÍDERES -->
        <div class="mb-3">
          <label class="form-label">Líderes</label>
          <input type="text" class="form-control"
                 placeholder="Digite os nomes separados por vírgula">
          <div class="form-text">Ex: João Silva, Maria Souza</div>
        </div>

        <!-- MEMBROS -->
        <div class="mb-3">
          <label class="form-label">Quantidade de Membros</label>
          <input type="number" class="form-control" placeholder="0">
        </div>

        <!-- FILIAIS -->
        <div class="mb-4">
          <label class="form-label">Filiais</label>

          <div class="d-flex flex-wrap gap-3 mt-2">
            <div class="form-check filial-check">
              <input class="form-check-input" type="checkbox" id="sede">
              <label class="form-check-label" for="sede">Sede Central</label>
            </div>

            <div class="form-check filial-check">
              <input class="form-check-input" type="checkbox" id="norte">
              <label class="form-check-label" for="norte">Filial Norte</label>
            </div>

            <div class="form-check filial-check">
              <input class="form-check-input" type="checkbox" id="sul">
              <label class="form-check-label" for="sul">Filial Sul</label>
            </div>
          </div>
        </div>

        <!-- BOTÕES -->
        <div class="d-flex justify-content-end gap-2 pt-2 border-top">
          <button type="button" class="btn btn-light">Cancelar</button>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-2"></i>
            Salvar Ministério
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
