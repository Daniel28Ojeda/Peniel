<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Perfil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="perfil.css">
</head>

<body class="bg-light">

<div class="container-fluid py-4 px-4">

  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h4 class="fw-bold mb-1">Novo Perfil</h4>
      <small class="text-muted">Defina as permissões do perfil</small>
    </div>

    <a href="#" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>
      Voltar
    </a>
  </div>

  <div class="card border-0 shadow-sm form-card">
    <div class="card-body">

      <form>

        <div class="mb-3">
          <label class="form-label">Nome do Perfil</label>
          <input type="text" class="form-control" placeholder="Ex: Administrador">
        </div>

        <div class="mb-4">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="permission-group">
          <div class="permission-title">Permissões do Sistema</div>

          <div class="row mt-3">

            <div class="col-md-6">
              <div class="form-check permission-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Gerenciar Ministérios</label>
              </div>

              <div class="form-check permission-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Gerenciar Usuários</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-check permission-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Acessar Tesouraria</label>
              </div>

              <div class="form-check permission-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Visualização Geral</label>
              </div>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 pt-4 border-top mt-4">
          <button type="button" class="btn btn-light">Cancelar</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-2"></i>
            Salvar Perfil
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
