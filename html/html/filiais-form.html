<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="filiais.css">
</head>

<body>

<div class="page-container">

    <div class="form-container">

        <div class="form-header">
            <h2>Cadastro de Filial</h2>
            <p>Preencha as informações da filial</p>
        </div>

        <form>

            <div class="row">

                <div class="col-md-6">
                    <label class="form-label">Nome da Filial</label>
                    <input type="text" class="form-control" placeholder="Ex: Filial Zona Sul">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Responsável</label>
                    <input type="text" class="form-control" placeholder="Nome do responsável">
                </div>

                <div class="col-md-8">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option>Ativa</option>
                        <option>Inativa</option>
                    </select>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Salvar Filial
                </button>

                <a href="#" class="btn btn-outline-secondary">
                    Cancelar
                </a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
